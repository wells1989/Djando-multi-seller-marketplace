{% extends 'myapp/base.html' %}

{% block body %}

<div class="mt-20 flex flex-col justify-center items-center">
    <h1 class="text-2xl width-100 text-center font-bold m-5 p-3 shadow-lg">Create New Product</h1>

    <form class="shadow-lg p-8 w-1/2 flex flex-col items-center border border-gray-300 rounded-md" action=""
        method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}

        <div class="mb-4 border-b border-gray-300 w-2/3">
            <label for="{{ form.username.id_for_label }}" class="mb-2 block text-md font-medium text-gray-900">Product
                Name:</label>
            <input type="text" name="{{ product_form.name.name }}"
                class="w-full p-2 bg-blue-100 rounded hover:bg-blue-400" value="">
        </div>

        <div class="mb-4 border-b border-gray-300 w-2/3">
            <label for="{{ form.password.id_for_label }}"
                class="block font-medium text-gray-900 text-md mb-2">Description:</label>
            <input type="text" name="{{ product_form.description.name }}"
                class="w-full p-2 bg-blue-100 rounded hover:bg-blue-400" value="">
        </div>

        <div class="mb-4 border-b border-gray-300 w-2/3">
            <label for="{{ form.password.id_for_label }}"
                class="block font-medium text-gray-900 text-md mb-2">Price:</label>
            <input type="text" name="{{ product_form.price.name }}"
                class="w-full p-2 bg-blue-100 rounded hover:bg-blue-400" value="">
        </div>


        <div class="mb-4 border-b border-gray-300 w-2/3">
            <label for="{{ form.password.id_for_label }}"
                class="block font-medium text-gray-900 text-md mb-2">File:</label>
            {{ product_form.file }}
        </div>

        <div class="mt-6">
            <button class="bg-green-500 text-white px-4 py-2" type="submit">Add Product</button>
        </div>
    </form>
</div>


{% endblock %}
